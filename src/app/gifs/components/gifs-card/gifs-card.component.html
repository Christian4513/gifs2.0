
<div class="card mb-2 text-center bg-dark">
    <shared-lazy-image
      [url]="gif.images.downsized_medium.url"
      [alt]="gif.title || 'No name'"
    ></shared-lazy-image>
    <div class="card-body">
      <p class="card-text text-white">
        {{gif.title || 'No title' }}
      </p>
      <a (click)="copyToClipboard(gif.images.original.url)"   class="btn btn-primary button">Copiar</a>
    </div>
</div>
