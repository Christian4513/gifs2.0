<div class="d-flex justify-content-center">
  <!--Imagen de gif-->
  <img [src]="url" [alt]="alt" class="card-img-top animate__animated animate__fadeIn image_size_gif" (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}" />

  <!--Imagen de loader-->
  <img *ngIf="!hasLoaded" src="assets/loader.svg" class="mt-3 image_size_loader" />

</div>
